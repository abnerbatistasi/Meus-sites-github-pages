<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css" media="screen">
</head>
<body>
  <form class="form">
    <fieldset class="fieldset">
        <legend class="legenda">Login</legend>
        <label>Usuario</label>
        <input type="text" class="Usuario" required placeholder="Digite seu usuario">
        <label>Senha</label>
        <input type="password" class="senha" required placeholder="Digite sua senha" maxlength="6">
        <input type="submit" value="Entrar" class="botao">
    </fieldset>
  </form>  
</body>
</html>
