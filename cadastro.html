<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" type="text/css" href="cadastro.css" media="screen">
    </head>
    <body>
            <form name="contact" netlify  method="get" autocomplete="on" class="form">
            <fieldset class="fieldset">
                <legend class="legenda">Cadastro</legend>
                <label>Nome</label>
                <input type="text" class="nome" required placeholder="Digite seu nome completo">
                <label>Data de nascimento</label>
                <input type="date" class="data de nascimento" required >
                <label>CPF</label>
                <input type="text" class="nome" required pattern="[0-11]" placeholder="000.000.000-00" maxlength="14">
                <label>Usuario</label>
                <input type="text" class="Usuario" required placeholder="Digite seu usuario">
                <label>Email</label>
                <input type="email" class="email" required placeholder="@email.com">
                <label>Senha</label>
                <input type="password" class="senha" required placeholder="Digite sua senha" maxlength="6">
                <label>Envie seus documentos em PDF</label>
                <div>
                    <ol>
                        <li>RG</li>
                        <li>CPF</li>
                        <li>Comprovante de residencia</li>
                    </ol>
                </div>
                
                <input type="file" name="arquivos">
                <button class="botao">Cadastre-se</button>
                <label>Já possui cadastro?</label>
                <a href="login.html" target="_blank" title="Login">Faça o login</a>

            </fieldset>
        </form>
    </body>
</html>
